<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Custom Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap"
    rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/existing-tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Timeago -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="./scripts/client.js"></script>
  <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar -->
  <nav>
    <span>tweeter</span>
    <div class="compose">
      <p><strong>Write</strong> a new tweet!</p>
      <i class="fas fa-arrow-circle-down"></i>
    </div>
  </nav>
  <header class="pageHeader">
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div>
      <h2>Tyree Webber</h2>
    </div>
  </header>
  <br>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <p class="error-length">You've reached the max acount of characters!</p>
      <p class="error-empty">Your tweet needs to be atleast 1 character long.</p>
      <form action="/tweets" method="post" class="tweet-form">
        <label for="tweet-text"><b>What are you humming about?</b></label>
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <br>
          <div class="button-counter">
            <button class="button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text"><b>140</b></output>
          </div>
        </div>
      </form>
    </section>
    <br>
    <section class="tweets-container">
    </section>
  </main>
</body>
